<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WebSockets</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid" style="min-width: 810px;">
        <h1>WebSockets Web Client</h1>
        <hr />
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary btn-sm" id="connectButton">Connect</button>
                <button type="button" class="btn btn-danger btn-sm" id="disconnectButton">Disconnect</button>
                -
                <span id="socketStatus">Off Line</span>
            </div>
        </div>
        <hr />
        <h3>User</h3>
        <div class="row">
            <div class="col">

                <input type="text"
                    placeholder="NICKNAME"
                    class="form-control form-control-sm"
                    id="nickname" />    
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-primary btn-sm" id="registerButton">Register User</button>
            </div>
        </div>
        <hr />
        <h3>Room</h3>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-secondary btn-sm" id="enterRoomButton">Enter Room #general</button>
                <button type="button" class="btn btn-secondary btn-sm" id="exitRoomButton">Exit Room #general</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text"
                    placeholder="Room Name"
                    class="form-control form-control-sm"
                    id="roomName" />
            </div>
            <div class="col">
                <button type="button" class="btn btn-outline-primary btn-sm" id="createRoomButton">Create Room</button> 
            </div>
        </div>
        
        <hr />
        <h3>Message</h3>
        <div class="row">
            <div class="col-sm">
                <input type="text"
                    placeholder="please enter your message"
                    class="form-control form-control-sm"
                    id="messageToSend" style="width: 600px;"/>
                    <br>
                    <input type="text"
                    placeholder="target user id"
                    class="form-control form-control-sm"
                    id="TargetUserId" style="width: 300px;"/>
                
            </div>
            <div class="col-sm">
                <button class="btn btn-outline-primary btn-sm" id="sendButton">Send Message</button>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="chkIsPrivate">
                    <label class="form-check-label" for="defaultCheck1">
                        Is Private?
                    </label>
                </div>
                <button class="btn btn-primary btn-sm" id="clearButton">[x] Clear Messages</button>
            </div>

        </div>
        
        <br>
        <br>
        
        
        <!-- <button id="sendPublicToUserButton">Send Public To User</button>
        <button id="sendPrivateButton">Send Private To User</button> -->

        <ul id="messages" style="height:400px; overflow-y: scroll; background-color: #CCC"></ul>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
