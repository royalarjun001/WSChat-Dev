<div class="container">
  <div class="box">
    <div nz-row>
      <div nz-col nzSpan="24" class="title">
        <img src="assets/img/logo.png" width="96" height="96">
        <h2>Welcome to our chat.</h2>
      </div>
    </div>
    <div nz-row>
      <div nz-col nzSpan="24">
        <h3>Please, provide your nickname:</h3>
        <form nz-form #registerForm [formGroup]="validateForm" class="user-form" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your nickname!">
              <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input formControlName="nickname" placeholder="Nickname"  />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <button nz-button class="user-form-button" [nzType]="'primary'">Enter in chat</button>

        </form>
      </div>
    </div>
  </div>
</div>
