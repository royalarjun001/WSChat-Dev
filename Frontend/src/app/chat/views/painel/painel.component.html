<nz-layout class="chat-layout">
  <nz-header>
    <div class="chat-header">
      <div nz-row nzJustify="left">
        <div nz-col nzSpan="8">
          <div class="logo">
            <img src="assets/img/logo.png" alt="logo" />
            <span>WS Chat</span>
          </div>
        </div>
        <div nz-col nzSpan="8" style="text-align: center;">
          <h2 style="color: #fff;">{{ user.nickname }}</h2>
        </div>
        <div nz-col nzSpan="8" style="text-align: right; padding-right: 10px;">
          <button nz-button nzType="primary" nzDanger (click)="onExit()">
            <i nz-icon nzType="logout"></i>
            Exit
          </button>
        </div>
      </div>
    </div>
  </nz-header>

  <nz-layout>
    <nz-sider
      nzCollapsible="false"
      nzWidth="256px"
      nzBreakpoint="md"
      [(nzCollapsed)]="isCollapsed"
      [nzTrigger]="null"
    >
      <app-user-list
        [users]="users"
        [isCollapsed]="isCollapsed"
        (selectValue)="onSelectUser($event)"
        (menuCollapse)="onCollapseMenu($event)"
      ></app-user-list>
    </nz-sider>

    <nz-content>
      <app-chat-messages [messages]="messages"></app-chat-messages>
    </nz-content>
  </nz-layout>

  <nz-footer>
    <app-send-message
      [users]="users"
      [reset$]="reset$"
      [targetUser$]="targetUser$"
      (sendMessage)="onSendMessage($event)"
    ></app-send-message>
  </nz-footer>
</nz-layout>
