<div class="chat-header">
  <div nz-row nzJustify="left">
    <div nz-col nzSpan="8">
      <div class="logo">
        <img src="assets/img/logo.png" alt="logo" />
        <span>WS Chat</span>
      </div>
    </div>
    <div nz-col nzSpan="8" style="text-align: center;">
      <h2 style="color: #fff;">{{ user.nickname }}</h2>
    </div>
    <div nz-col nzSpan="8" style="text-align: right; padding-right: 10px;">
      <button nz-button nzType="primary" nzDanger (click)="onExit()">
        <i nz-icon nzType="logout"></i>
        Exit
      </button>
    </div>
  </div>
</div>
