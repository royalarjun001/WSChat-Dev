<div id="messageList" class="inner-content">
  <div class="chat-list">
    <nz-list class="chat-list">
      <nz-list-item *ngFor="let item of messages">
        <nz-list-item-meta
          *ngIf="item"
          [nzDescription]="getTalkers(item)"
          [nzAvatar]="item.isPrivate ? '../../../../../assets/img/lock-closed.png' : '../../../../../assets/img/lock-opened.png'"
        >
          <nz-list-item-meta-title>
            {{ item.sendDate | date : "dd/MM/yyyy HH:mm" }} : {{ item.messageText }}
          </nz-list-item-meta-title>
        </nz-list-item-meta>
      </nz-list-item>
    </nz-list>
  </div>
</div>
