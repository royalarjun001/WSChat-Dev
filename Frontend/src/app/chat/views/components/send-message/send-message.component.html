<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
  <nz-form-item style="margin-bottom: 10px;">
    <nz-form-control
      [nzSm]="24"
      [nzValidateStatus]="validateForm.controls['message']"
    >
      <nz-input-group nzSearch [nzAddOnAfter]="suffixButton">
        <input
          placeholder="input your message here"
          (keydown.enter)="onPressEnter($event)"
          formControlName="message"
          nz-input
          type="text"
          maxlength="200"
        />
        <ng-template #suffixButton>
          <button nz-button nzType="primary" nzSearch>Send</button>
        </ng-template>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzSm]="24">
      <div nz-row>
        <div nz-col [nzSpan]="24">
          <label
            nz-checkbox
            formControlName="isPrivate"
            style="vertical-align: -webkit-baseline-middle; width: 30%;"
          >
            <span>Is Private?</span>
          </label>
          <nz-select
            formControlName="targetUserId"
            class="user-select"
            nzShowSearch
            nzAllowClear
            nzPlaceHolder="Select a user."
          >
            <ng-container *ngFor="let user of users">
              <nz-option
                [nzValue]="user.id"
                [nzLabel]="user.nickname"
              ></nz-option>
            </ng-container>
          </nz-select>
        </div>
      </div>
    </nz-form-control>
  </nz-form-item>
</form>
